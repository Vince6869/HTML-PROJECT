<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Adventure Awaits</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="travel.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contact Page Header -->
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>If you'd like to know more about our adventures or have any questions, feel free to reach out!</p>
    </header>

    <!-- Main Content Section -->
    <main class="contact-main">
        <!-- Contact Form Section -->
        <section class="contact-form">
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

       
    </main>

    <!-- Navigation Links -->
    <nav class="contact-nav">
        <ul>
            <li><a href="index.html" class="nav-button">Home</a></li>
            <li><a href="about.html" class="nav-button">About Us</a></li>
        </ul>
    </nav>
    

</body>
</html>
